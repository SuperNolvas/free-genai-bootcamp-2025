<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Voyager</title>
    <script defer src="//unpkg.com/alpinejs"></script>
    <script src="//unpkg.com/htmx.org"></script>
    <!-- Tailwind CSS -->
    <script src="//cdn.tailwindcss.com"></script>
    <!-- React for Map Components Only -->
    <script src="//unpkg.com/react/umd/react.production.min.js"></script>
    <script src="//unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
    <!-- ArcGIS JavaScript API -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/@arcgis/core/assets/esri/themes/light/main.css">
</head>
<body>
    <!-- Auth Section -->
    <div x-data="auth">
        <div x-show="!isAuthenticated">
            <form hx-post="/api/v1/auth/login" hx-swap="outerHTML" class="max-w-md mx-auto mt-8 p-6 bg-white rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-6">Login</h2>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                        Email
                    </label>
                    <input type="email" name="email" required 
                           class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        Password
                    </label>
                    <input type="password" name="password" required 
                           class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2">
                </div>
                <button type="submit" 
                        class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2">
                    Login
                </button>
            </form>
        </div>
    </div>

    <!-- Main App -->
    <div x-data="app" x-show="isAuthenticated">
        <!-- Navigation -->
        <nav class="bg-gray-800 text-white p-4">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-xl font-bold">Language Voyager</h1>
                <div class="space-x-4">
                    <button @click="showMap = true">Map</button>
                    <button @click="showMap = false">Progress</button>
                </div>
            </div>
        </nav>

        <!-- Map Section -->
        <div x-show="showMap" class="h-[calc(100vh-64px)]">
            <!-- React Map Mount Point -->
            <div id="map-container" class="h-full w-full"></div>
        </div>

        <!-- Progress Section -->
        <div x-show="!showMap">
            <div x-data="progress" class="container mx-auto p-4">
                <div hx-get="/api/v1/progress" hx-trigger="load">
                    <div class="animate-pulse">Loading progress...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Alpine.js Controllers -->
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/progress.js"></script>

    <!-- React Map Components -->
    <script type="module" src="/static/js/map-bundle.js"></script>
</body>
</html>
