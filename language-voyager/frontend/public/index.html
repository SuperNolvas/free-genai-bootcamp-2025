<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Voyager</title>
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- ArcGIS Maps -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/@arcgis/core/assets/esri/themes/light/main.css">
</head>
<body class="bg-gray-100">
    <!-- Auth Container -->
    <div x-data="auth" class="min-h-screen">
        <!-- Auth Forms (shown when not authenticated) -->
        <div x-show="!isAuthenticated" class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
            <div class="max-w-md w-full space-y-8">
                <!-- Login Form -->
                <div x-show="authView === 'login'">
                    <div class="bg-white p-8 rounded-lg shadow-md">
                        <h2 class="text-2xl font-bold mb-6 text-gray-800">Welcome Back</h2>
                        
                        <form @submit.prevent="login">
                            <!-- Email Input -->
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-semibold mb-2">Email</label>
                                <input type="email" 
                                       x-model="form.email"
                                       class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                       required>
                            </div>
                            
                            <!-- Password Input -->
                            <div class="mb-6">
                                <label class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
                                <input type="password" 
                                       x-model="form.password"
                                       class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                       required>
                            </div>
                            
                            <!-- Error Message -->
                            <div x-show="error" 
                                 x-text="error"
                                 class="text-red-500 text-sm mb-4"></div>
                            
                            <!-- Submit Button -->
                            <button type="submit"
                                    class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                                Sign In
                            </button>

                            <!-- Auth Links -->
                            <div class="mt-4 flex items-center justify-between">
                                <button type="button" 
                                        @click="authView = 'register'"
                                        class="text-sm text-blue-500 hover:text-blue-700">
                                    Create an account
                                </button>
                                <button type="button"
                                        @click="authView = 'resetRequest'"
                                        class="text-sm text-blue-500 hover:text-blue-700">
                                    Forgot password?
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Registration Form -->
                <div x-show="authView === 'register'">
                    <div class="bg-white p-8 rounded-lg shadow-md">
                        <h2 class="text-2xl font-bold mb-6 text-gray-800">Create Account</h2>
                        
                        <form @submit.prevent="register">
                            <!-- Email Input -->
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-semibold mb-2">Email</label>
                                <input type="email" 
                                       x-model="registerForm.email"
                                       class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                       required>
                            </div>

                            <!-- Username Input -->
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-semibold mb-2">Username</label>
                                <input type="text" 
                                       x-model="registerForm.username"
                                       class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                       required>
                            </div>
                            
                            <!-- Password Input -->
                            <div class="mb-6">
                                <label class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
                                <input type="password" 
                                       x-model="registerForm.password"
                                       class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                       required>
                            </div>
                            
                            <!-- Error Message -->
                            <div x-show="error" 
                                 x-text="error"
                                 class="text-red-500 text-sm mb-4"></div>
                            
                            <!-- Submit Button -->
                            <button type="submit"
                                    class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                                Create Account
                            </button>

                            <!-- Back to Login -->
                            <div class="mt-4 text-center">
                                <button type="button"
                                        @click="authView = 'login'"
                                        class="text-sm text-blue-500 hover:text-blue-700">
                                    Already have an account? Sign in
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Password Reset Request Form -->
                <div x-show="authView === 'resetRequest'">
                    <div class="bg-white p-8 rounded-lg shadow-md">
                        <h2 class="text-2xl font-bold mb-6 text-gray-800">Reset Password</h2>
                        
                        <form @submit.prevent="requestPasswordReset">
                            <!-- Email Input -->
                            <div class="mb-6">
                                <label class="block text-gray-700 text-sm font-semibold mb-2">Email</label>
                                <input type="email" 
                                       x-model="resetForm.email"
                                       class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                       required>
                            </div>
                            
                            <!-- Error/Success Message -->
                            <div x-show="error" 
                                 x-text="error"
                                 class="text-red-500 text-sm mb-4"></div>
                            <div x-show="resetRequestSuccess" 
                                 x-text="resetRequestSuccess"
                                 class="text-green-500 text-sm mb-4"></div>
                            
                            <!-- Submit Button -->
                            <button type="submit"
                                    class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                                Send Reset Link
                            </button>

                            <!-- Back to Login -->
                            <div class="mt-4 text-center">
                                <button type="button"
                                        @click="authView = 'login'"
                                        class="text-sm text-blue-500 hover:text-blue-700">
                                    Back to login
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Email Verification Notice -->
                <div x-show="showVerificationNotice" 
                     class="bg-yellow-50 border-l-4 border-yellow-400 p-4">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-yellow-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm text-yellow-700">
                                Please check your email to verify your account.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main App (shown when authenticated) -->
        <div x-show="isAuthenticated" x-cloak>
            <nav class="bg-white shadow-sm">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="flex justify-between h-16">
                        <div class="flex">
                            <div class="flex-shrink-0 flex items-center">
                                <span class="text-xl font-bold text-gray-800">Language Voyager</span>
                            </div>
                            <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                                <button @click="activeView = 'map'"
                                        :class="{'text-blue-500 border-blue-500': activeView === 'map'}"
                                        class="inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                                    Map
                                </button>
                                <button @click="activeView = 'progress'"
                                        :class="{'text-blue-500 border-blue-500': activeView === 'progress'}"
                                        class="inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                                    Progress
                                </button>
                            </div>
                        </div>
                        <div class="flex items-center">
                            <button @click="logout"
                                    class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">
                                Logout
                            </button>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- View Container -->
            <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                <!-- Map View -->
                <div x-show="activeView === 'map'" x-cloak>
                    <div id="map-container" class="h-[calc(100vh-4rem)] w-full rounded-lg shadow-md"></div>
                </div>

                <!-- Progress View -->
                <div x-show="activeView === 'progress'" x-cloak
                     x-data="progress"
                     hx-get="/api/v1/progress" 
                     hx-trigger="load">
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h2 class="text-xl font-semibold text-gray-800 mb-4">Your Progress</h2>
                        <div class="animate-pulse" id="progress-placeholder">
                            <div class="h-4 bg-gray-200 rounded w-3/4 mb-4"></div>
                            <div class="h-4 bg-gray-200 rounded w-1/2 mb-4"></div>
                            <div class="h-4 bg-gray-200 rounded w-2/3"></div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Alpine.js Controllers -->
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/progress.js"></script>

    <!-- React Map Component -->
    <script type="module" src="/static/js/map-bundle.js"></script>
</body>
</html>
